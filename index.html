<!DOCTYPE html>
<html>
<head>
    <title>Seoul Art Sequence</title>
    <h1>Seoul Art Sequence by Jaemin Yoon<h/1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=amtiz9kf75"></script>
</head>
    <p>
<body>
<div id="map" style="width:100%;height:100%;"></div>

<script>
//지도 생성 시에 옵션을 지정할 수 있습니다.
var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.576820, 126.985451), //지도의 초기 중심 좌표
        zoom: 11, //지도의 초기 줌 레벨
        minZoom: 1, //지도의 최소 줌 레벨
        zoomControl: true, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
    });

//setOptions 메서드를 이용해 옵션을 조정할 수도 있습니다.
map.setOptions("mapTypeControl", true); //지도 유형 컨트롤의 표시 여부
//국립현대미술관 마커
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.579591, 126.980335),
    map: map
});
//오버레이 국립현대미술관
var HOME_PATH = window.HOME_PATH || '.';
var MMCA = new naver.maps.LatLng(37.579591, 126.980335),
    map = new naver.maps.Map('map', {
        center: MMCA,
        zoom: 10
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: MMCA
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>국립현대미술관 서울관</h3>',
        '   <p>서울 종로구 삼청로 30 | 서울특별시 종로구 소격동 165<br />',
        '       <img src="left and right combination.png" width="120" height="50" alt="MMCA" class="thumb" /><br />',
        '       02-120 | 미술관<br />',
        '       <a href="http://www.mmca.go.kr" target="_blank">http://www.mmca.go.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString,
    maxWidth: 250,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",
    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
</script>
</body>
        </P>
</html>
