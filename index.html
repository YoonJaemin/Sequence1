<!DOCTYPE html>
<html>
<head>
    <title>Seoul Art Sequence</title>
    <h2>Seoul Art Sequence</h2>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=amtiz9kf75"></script>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.576488, 126.985397),
    zoom: 11
};
var map = new naver.maps.Map('map', mapOptions);

    
    
    
//지도 생성 시에 옵션을 지정할 수 있습니다.
var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.576488, 126.985397), //지도의 초기 중심 좌표
        zoom: 8, //지도의 초기 줌 레벨
        minZoom: 1, //지도의 최소 줌 레벨
        zoomControl: true, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
    });


// min/max 줌 레벨
$("#min-max-zoom").on("click", function(e) {
    e.preventDefault();

    if (map.getOptions("minZoom") === 10) {
        map.setOptions({
            minZoom: 1,
            maxZoom: 14
        });
        $(this).val(this.name + ': 1 ~ 14');
    } else {
        map.setOptions({
            minZoom: 10,
            maxZoom: 12
        });
        $(this).val(this.name + ': 10 ~ 12');
    }
});

    
   
//국현 서울관 마커
    var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.579489, 126.980324),
    map: map
});
    
    

</script>
</body>
</html>
